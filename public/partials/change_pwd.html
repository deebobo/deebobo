<div ng-cloak class="home" layout="column" layout-fill layout-align="start center">
    <h1>Change password</h1>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form  ng-submit="changePwd()" layout="column" style="width: 300px; height: 200px">

        <md-input-container flex >
            <label for="pwd">new Password</label>
            <input id="pwd" type="password" class="form-control" ng-model="password" required>
        </md-input-container>
		
		<md-input-container flex>
            <label for="pwd2" >re-enter password</label>
            <input id="pwd2" type="password" ng-model="password2" class="form-control" required/>
        </md-input-container>


        <div>
            <button type="submit" class="btn btn-default" ng-disabled="disabled">set password</button>
        </div>
    </form>
</div>
