<div ng-cloak class="home" layout="column" layout-fill layout-align="start center">
    <h1>Register</h1>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form layout="column" ng-submit="register()" style="width: 300px; height: 400px">

        <md-input-container flex >
            <label for="name">Username</label>
            <input type="text" class="form-control" id="name" ng-model="registerForm.username" required>
        </md-input-container>

        <md-input-container flex >
            <label for="email">email</label>
            <input type="email" class="form-control" id="email"  ng-model="registerForm.email" required>
        </md-input-container>

        <md-input-container flex >
            <label for="pwd">Password</label>
            <input id="pwd" type="password" class="form-control" ng-model="registerForm.password" required>
        </md-input-container>
		
		<md-input-container flex>
            <label for="pwd2" >re-enter password</label>
            <input id="pwd2" type="password" ng-model="registerForm.password2" class="form-control" required/>
        </md-input-container>

        <md-input-container flex >
            <label for="site">Site</label>
            <md-select id="site" class="form-control"  ng-model="registerForm.selectedSite"  required>
                <md-option ng-value="x._id" ng-repeat="x in sites">{{ x._id }}</md-option>
            </md-select>
            <div class="md-errors-spacer"></div>
        </md-input-container>

        <div>
            <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
        </div>
    </form>
</div>
