<div ng-cloak class="home" layout="column" layout-fill layout-align="start center">
    <h1>Login</h1>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="login()" layout="column" style="width: 300px; height: 250px">
        <md-input-container flex>
            <label for="username">Username or email</label>
            <input type="text" id="username" ng-model="loginForm.username" required>
        </md-input-container>
        <md-input-container flex>
            <label for="password">Password</label>
            <input type="password" id="password" ng-model="loginForm.password" required>
        </md-input-container>
        <div>
            <button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
        </div>
    </form>
</div>
