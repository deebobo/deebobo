<div flex layout="column" ng-controller="MySqlHistoricalDataConfigController"><!---->



    <md-input-container  class="md-block" >
        <label  >db connection</label>
        <md-select  ng-model="value.content.dbConnection"
                   ng-change="value.needsSave = true"
                   required>
            <md-option ng-value="x._id" ng-repeat="x in tables">{{ x.name }} </md-option>
        </md-select>
        <md-tooltip >The connection that represents the database where this table will be located. This has to be a my-sql database</md-tooltip>
        <div class="md-errors-spacer"></div>
    </md-input-container>


    <md-input-container class="md-block">
        <label for="tblname-{{value.name}}" >table name</label>
        <input id="tblname-{{value.name}}" type="text" id="tblname" ng-model="value.content.tableName" ng-change="value.needsSave = true" flex></input>
        <md-tooltip >The name of the table that will be used to store the historical data.</md-tooltip>
    </md-input-container>

    <md-input-container  class="md-block">
        <md-checkbox ng-model="value.content.createTable" id="allowRegistration"
                     ng-change="value.needsSave = true">
            create table
            <md-tooltip >When checked, the system will try to create the table after saving.</md-tooltip>
        </md-checkbox>
    </md-input-container>

</div>
