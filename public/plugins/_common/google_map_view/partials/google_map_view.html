
<div layout="column" layout-fill ng-cloak >

    <md-toolbar class="md-table-toolbar md-default" layout="row">
        <div class="md-toolbar-tools">
            <span>Map</span>
        </div>
        <div flex></div>
        <md-button class="md-primary"
                   ng-click="togglerFilterMenu()">
            <md-icon md-font-icon="fa-filter" class="fa fa-lg"></md-icon>
        </md-button>

    </md-toolbar>

    <div layout="row" layout-align="center stretch" flex>

        <md-sidenav
                class="md-sidenav-right"
                md-component-id="filterMenu"
                md-whiteframe="4">

            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Filter</h1>
            </md-toolbar>
            <md-content layout-padding >
                <div layout="column">
                    <span>From:</span>
                    <div layout="column" flex  style="margin-left: 20px">
                        <div layout="row" layout-align="center center">
                            <span>Time:</span>
                            <input type="time" ng-model="filter.from.time" aria-label="red" aria-controls="from-time-input" flex>
                        </div>
                        <md-slider flex min="0" max="24" ng-model="filter.from.time" aria-label="red" id="from-time-slider">
                        </md-slider>

                    </div>
                    <div layout="column" flex style="margin-left: 20px">
                        <div layout="row" layout-align="center center" >
                            <span>Date:</span>
                            <input type="date" ng-model="filter.from.date" aria-label="red" aria-controls="from-date-input" flex>
                        </div>
                        <md-slider flex min="{{Start}}" max="{{End}}" ng-model="filter.from.date" aria-label="red" id="from-date-slider">
                        </md-slider>

                    </div>

                </div>


                <div layout="column">
                    <span>To:</span>
                    <div layout="column" flex  style="margin-left: 20px">
                        <div layout="row" layout-align="center center">
                            <span>Time:</span>
                            <input type="time" ng-model="filter.from.time" aria-label="red" aria-controls="from-time-input" flex>
                        </div>
                        <md-slider flex min="0" max="24" ng-model="filter.to.time" aria-label="red" id="to-time-slider"></md-slider>
                    </div>



                    <div layout="column" flex style="margin-left: 20px">
                        <div layout="row" layout-align="center center" >
                            <span>Date:</span>
                            <input type="time" ng-model="filter.to.date" aria-label="red" aria-controls="to-date-input" flex>
                        </div>
                        <md-slider flex min="{{Start}}" max="{{End}}" ng-model="filter.to.date" aria-label="red" id="to-date-slider"></md-slider>
                    </div>

                </div>
                <md-button ng-click="applyFilter()">apply</md-button>

            </md-content>

        </md-sidenav>

        <dbb-map  center="mapCenter"
                  zoom="zoom"
                  poi="pointsOfInterest"
                  routes="routes"
                  flex></dbb-map>



    </div>

</div>
