


<div layout="row" layout-align="center stretch" flex>
    <div flex layout="column" layout-align="center stretch">

        <md-toolbar class="md-table-toolbar md-default" layout="row">
            <div class="md-toolbar-tools">
                <span>Map</span>
            </div>
            <div flex></div>
            <md-button class="md-primary"
                       ng-click="togglerFilterMenu()">
                <md-icon md-font-icon="fa-filter" class="fa fa-lg"></md-icon>
            </md-button>
        </md-toolbar>

        <div layout="row" layout-align="center stretch" flex>

            <md-sidenav
                    class="md-sidenav-right"
                    md-component-id="filterMenu"
                    md-is-locked-open="$mdMedia('gt-md')"
                    md-whiteframe="4">

                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Filter</h1>
                </md-toolbar>
                <md-content layout-padding >
                    <div layout="column">
                        <span>From:</span>
                        <div layout="column" flex>
                            <span>Time:</span>
                            <md-slider-container layout="row"  flex layout-align="start center" >
                                <md-slider flex min="0" max="24" ng-model="color.red" aria-label="red" id="red-slider">
                                </md-slider>
                                <md-input-container  style="width: 40px">
                                    <input type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider">
                                </md-input-container>
                            </md-slider-container>

                        </div>
                        <div layout="column" flex>
                            <span>Date:</span>
                            <md-slider-container layout="row"  flex layout-align="start center" >
                                <md-slider flex min="0" max="255" ng-model="color.red" aria-label="red" id="red-slider">
                                </md-slider>
                                <md-input-container  style="width: 40px">
                                    <input type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider">
                                </md-input-container>
                            </md-slider-container>
                        </div>

                    </div>


                    <div layout="column">
                        <span>To:</span>
                        <div layout="column" flex>
                            <span>Time:</span>
                            <md-slider-container layout="row"  flex layout-align="start center" >
                                <md-slider flex min="0" max="24" ng-model="color.red" aria-label="red" id="red-slider">
                                </md-slider>
                                <md-input-container  style="width: 40px">
                                    <input type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider">
                                </md-input-container>
                            </md-slider-container>

                        </div>
                        <div layout="column" flex>
                            <span>Date:</span>
                            <md-slider-container layout="row"  flex layout-align="start center" >
                                <md-slider flex min="0" max="255" ng-model="color.red" aria-label="red" id="red-slider">
                                </md-slider>
                                <md-input-container  style="width: 40px">
                                    <input type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider">
                                </md-input-container>
                            </md-slider-container>
                        </div>

                    </div>
                    <md-button>apply</md-button>

                </md-content>

            </md-sidenav>

            <dbb-map  center="mapCenter"
                      zoom="zoom"
                      poi="pointsOfInterest"
                      routes="routes"
                      flex></dbb-map>



        </div>

    </div>
</div>
