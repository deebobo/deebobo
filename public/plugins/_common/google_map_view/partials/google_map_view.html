

<div layout="row" layout-align="center stretch" flex>
    <div flex layout="column" layout-align="center stretch">

        <md-toolbar class="md-table-toolbar md-default" layout="row">
            <div class="md-toolbar-tools">
                <span>Map</span>
            </div>
            <div flex></div>
            
        </md-toolbar>

        <div layout="row" layout-align="center stretch" flex>

            <dbb-map  center="mapCenter"
                      zoom="zoom"
                      poi="pointsOfInterest"
                      routes="routes"
                      flex></dbb-map>

            <md-fab-speed-dial ng-hide="demo.hidden" md-direction="left" md-open="demo.isOpen"
                               class="md-scale md-fab-top-right" ng-class="{ 'md-hover-full': demo.hover }"
                               ng-mouseenter="demo.isOpen=true" ng-mouseleave="demo.isOpen=false">
                <md-fab-trigger>
                    <md-button aria-label="menu" class="md-fab md-warn">
                        <md-tooltip md-direction="top" md-visible="tooltipVisible">Menu</md-tooltip>
                        <md-icon md-font-icon="fa-filter" class="fa fa-lg"></md-icon>
                    </md-button>
                </md-fab-trigger>

                <md-fab-actions>
                    <div layout>
                        <div flex="10" layout layout-align="center center">
                            <span class="md-body-1">default</span>
                        </div>
                        <md-slider flex md-discrete ng-model="rating1" step="1" min="1" max="5" aria-label="rating">
                        </md-slider>
                    </div>
                </md-fab-actions>
            </md-fab-speed-dial>


        </div>

    </div>
</div>
