<md-dialog aria-label="Login">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Login</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                <md-input-container flex >
                    <label for="particle_io_login_name" >name </label>
                    <input id="particle_io_login_name" type="text" ng-model="result.username" class="form-control" />
                    <md-tooltip >The username of your account on particle.io</md-tooltip>
                </md-input-container>
                <md-input-container flex >
                    <label for="particle_io_login_pwd" >name </label>
                    <input id="particle_io_login_pwd" type="text" ng-model="result.pwd" class="form-control" />
                    <md-tooltip >The username of your account on particle.io</md-tooltip>
                </md-input-container>



            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button ng-click="answer(result)">
                Ok
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
