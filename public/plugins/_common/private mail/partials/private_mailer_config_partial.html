<md-input-container class="md-block">
	<label for="host" >host</label>
	<input type="text" id="host"
           ng-model="value.host"
           ng-change="value.needsSave = true">
	</input>
	<md-tooltip >host name</md-tooltip>
</md-input-container>

<md-input-container class="md-block">
	<label for="port" >port</label>
	<input type="number" id="port"
           ng-model="value.port"
           ng-change="value.needsSave = true">
	</input>
	<md-tooltip >port number</md-tooltip>
</md-input-container>


<md-input-container class="md-block">
	<label for="secure" >secure</label>
	<input type="checkbox" id="secure"
           ng-model="value.secure"
           ng-change="value.needsSave = true">
	</input>
	<md-tooltip >When true, a secure ssl connection is used</md-tooltip>
</md-input-container>


<md-input-container class="md-block">
	<label for="username" >user name</label>
	<input type="text" id="username"
           ng-model="value.name"
           ng-change="value.needsSave = true">
	</input>
	<md-tooltip >user name</md-tooltip>
</md-input-container>


<md-input-container class="md-block">
	<label for="password" >password</label>
	<input type="password" id="password"
           ng-model="value.password"
           ng-change="value.needsSave = true">
	</input>
	<md-tooltip >password</md-tooltip>
</md-input-container>


<md-input-container class="md-block">
	<label for="from" >from</label>
	<input type="text" id="from"
           ng-model="value.from"
           ng-change="value.needsSave = true">
	</input>
	<md-tooltip >from address in email</md-tooltip>
</md-input-container>
