<div ng-controller="privateMailerConfigController">
	<form ng-submit="saveEmailConfig(value)">
		<md-input-container class="md-block">
			<label for="host" >host</label>
			<input type="text" id="host" ng-model="value.host">
			</input>
			<md-tooltip >host name</md-tooltip>
		</md-input-container>

		<md-input-container class="md-block">
			<label for="port" >port</label>
			<input type="text" id="port" ng-model="value.port">
			</input>
			<md-tooltip >port number</md-tooltip>
		</md-input-container>


		<md-input-container class="md-block">
			<label for="secure" >secure</label>
			<input type="checkbox" id="secure" ng-model="value.secure">
			</input>
			<md-tooltip ></md-tooltip>
		</md-input-container>


		<md-input-container class="md-block">
			<label for="username" >user name</label>
			<input type="text" id="username" ng-model="value.name">
			</input>
			<md-tooltip >user name</md-tooltip>
		</md-input-container>


		<md-input-container class="md-block">
			<label for="password" >password</label>
			<input type="password" id="password" ng-model="value.password">
			</input>
			<md-tooltip >password</md-tooltip>
		</md-input-container>


		<md-input-container class="md-block">
			<label for="from" >from</label>
			<input type="text" id="from" ng-model="value.from">
			</input>
			<md-tooltip >from address in email</md-tooltip>
		</md-input-container>

		<input type="submit" value="Submit" />
	</form>
</div>
