<div  ng-cloak layout="column" flex>
	<md-toolbar class="md-hue-2">
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" aria-label="menu" ng-disabled="false"
					   ng-click="toggleSidenav('left')">
				<md-icon md-svg-icon="images/menu.svg"></md-icon>
			</md-button>

			<h2 flex md-truncate>{{site.title}}</h2>

			<md-button class="md-icon-button" aria-label="account">
				<md-icon md-svg-icon="images/site.svg" style="color: greenyellow;"></md-icon>
			</md-button>

		</div>
	</md-toolbar>

	<section layout="row" flex layout-align="center stretch">

		<md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left"
					 md-whiteframe="4"
		>

			<md-toolbar md-scroll-shrink class="md-theme-light">
				<div class="md-toolbar-tools">
					<h1>
						<!--<span>{{sitename}}</span>-->
						Menu
					</h1>
				</div>
			</md-toolbar>
			<md-content role="navigation">

					<ul class="side-menu">
						<li ng-repeat="section in menu.sections" class="parent-list-item"
							ng-class="{'parentActive' : isSectionSelected(section)}">
							<h2 class="menu-heading" ng-if="section.type === 'heading'"
								id="heading_{{ section.name | nospace }}">
								{{section}}
							</h2>
							<menu-link section="section" ng-if="section.type === 'link'"></menu-link>
							<menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
						</li>
					</ul>


			</md-content>

		</md-sidenav>

		<md-content flex>
			<div ui-view="content" flex></div>
		</md-content>


	</section>

</div>
