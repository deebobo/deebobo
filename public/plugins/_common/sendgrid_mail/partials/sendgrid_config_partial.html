<md-input-container class="md-block">
	<label for="key" >api key</label>
	<input type="text" id="key"
           ng-model="value.key"
           ng-change="value.needsSave = true">
	</input>
	<md-tooltip >The api key that you received from sendgrid</md-tooltip>
</md-input-container>


<md-input-container class="md-block">
	<label for="from" >from</label>
	<input type="text" id="from"
           ng-model="value.from"
           ng-change="value.needsSave = true">
	</input>
	<md-tooltip >from address in email</md-tooltip>
</md-input-container>
